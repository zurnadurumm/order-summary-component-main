<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <main>
      
      <div class="content">
        <img
          src="images/illustration-hero.svg"
          alt="Headerphoto"
          class="header__img"
        />
        <div class="billing__page">
          <h1 class="main__heading">Order Summary</h1>
          <p class="order">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="pricing">
            <div class="payment">
              <h3 class="annual">Annual Plan</h3>
              <p class="cost">$59.99/year</p>
            </div>
            <a href="#" class="change__button">Change</a>
          </div>
          <button class="button__proceed">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
        </div>
      </div>
      
    </main>
  </body>
</html>
